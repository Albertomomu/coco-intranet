<ion-header>
  <ion-toolbar>
    <ion-title>delete-docs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="documents-list-container">
    <ion-item *ngFor="let document of docsListFormatted" class="documents-list">
      <div class="list-item">
        <span class="document-name" (click)="openDocument(document.url)">{{document.name}}</span>
        <div class="documents-icon-wrapper">
          <button (click)="downloadFile1(document.url, document.name)"><img
            src="../../../assets/img/documents/download.png" alt="Descargar documento" width="30px"
            class="documents-list-img"></button>
        <button (click)="deleteDoc(document.url)"><img
            src="../../../assets/img/documents/delete.png" alt="Descargar documento" width="30px"
            class="documents-list-img"></button>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="addDocs()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
