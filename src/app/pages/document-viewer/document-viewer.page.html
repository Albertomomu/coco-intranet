<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/documents"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pdf-viewer
  [src]="doc"
  [render-text]="true"
  [original-size]="false"
  style="width: 100%; height: 100%">
</pdf-viewer>
</ion-content>
