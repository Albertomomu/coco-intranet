<ion-header class="documents-header">
  <ion-toolbar class="documents-toolbar">
    <ion-title>Documentos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">
  <ion-list lines="none" class="documents-list-container">
    <ion-item *ngFor="let document of docsList" class="documents-list">
      <div class="list-item">
        <span class="document-name" (click)="openDocument(document.url)">{{document.name}}</span>
        <div class="documents-icon-wrapper">
          <button (click)="downloadFile1(document.url, document.name)"><img
              src="../../../assets/img/documents/download.png" alt="Descargar documento" width="30px"
              class="documents-list-img"></button>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
