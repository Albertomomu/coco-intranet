<ion-content class="container"  [fullscreen]="true">
  <section class="inicio-content">
    <div class="inicio-logo">
      <img src="{{logoUrl}}" alt="">
    </div>
    <div class="inicio-wrapper">
      <button class="inicio-buttons" routerLink="/documents">Documentos</button>
      <button class="inicio-buttons">Notificaciones</button>
      <button class="inicio-buttons" routerLink="/budget">Presupuesto</button>
      <button class="inicio-buttons" routerLink="/satisfaction-form">Formulario de satisfacción</button>
      <button class="signOut-button" (click)="logout()">Cerrar sesión</button>
    </div>
  </section>
</ion-content>
