<ion-content>
  <div class="container">
    <div class="form-container">
      <img
        src="../../../assets/img/login/logo-coco.svg"
        alt="COCOGLOBALMEDIA"
        width="100%"
      />

      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="login-form">
          <ion-input
            class="input-content"
            placeholder="Email"
            id="email"
            name="email"
            [(ngModel)]="userFormData.email"
            required
          ></ion-input>
          <span class="error-form-message" *ngIf="formErrors.emailError">{{formErrors.emailError}}</span>
          <ion-input
            class="input-content"
            placeholder="ContraseÃ±a"
            id="password"
            name="password"
            [(ngModel)]="userFormData.password"
            type="password"
            required
          ></ion-input>
          <span class="error-form-message" *ngIf="formErrors.passwordError">{{formErrors.passwordError}}</span>
          <div class="input-wrapper">
            <ion-button class="submit-content" shape="round" type="submit"
              >CONTINUAR</ion-button
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
